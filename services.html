    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            color: #fff;
            width: 250px;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 2rem 1rem;
        }

        nav ul {
            list-style: none;
            margin-top: 2rem;
        }

        nav ul li {
            margin: 1rem 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            color: #f4f4f4;
        }

        main {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
            background: #f4f4f4;
        }

        .wrapper {
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 2rem;
            padding: 0;
            padding-left: 70px;
            padding-top: 50px;
        }

        .icon {
            text-decoration: none;
            width: 7.625rem; /* Ukuran lebih besar */
            height: 7.625rem; /* Ukuran lebih besar */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .icon > i {
            scale: 2.8; /* Ukuran lebih besar */
            background: linear-gradient(220.55deg, #565656 0%, #181818 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .icon::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 100%;
            background: linear-gradient(220.55deg, #565656 0%, #181818 100%);
            scale: 1;
            z-index: -1;
            transition: all 300ms ease-out;
        }

        .icon:hover::before {
            scale: 0;
        }

        .icon:hover {
            transform: scale(1.1);
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
