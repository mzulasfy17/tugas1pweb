<head>
    <meta charset="UTF-8">

    <title>Blog</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Set a font for the whole page */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Style the header */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav {
            background-color: #333;
            color: #fff;
            width: 250px;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 2rem 1rem;
        }

        nav ul {
            list-style: none;
            margin-top: 2rem;
        }

        nav ul li {
            margin: 1rem 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-align: left;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }
        main {
            padding: 20px;
        }

        main section {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        main section h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        main section ul {
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main section ul li {
            margin: 10px 0;
        }

        main section ul li a {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        main section ul li a:hover {
            background: #ff6347;
        }

        /* Style the footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
